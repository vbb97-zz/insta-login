<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/estilo.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/iphone.png" alt="celular" width="500px">
        </div>
        <div class="instagram-continue">
             <div class="group">
                 <img class="instagram-logo" src="imagens/instagram-logo-17.png" alt="instagram logo">
                 <div class="profile-photo">
                     <img src="imagens/perfil.jpg" alt="foto de perfil" height="160px" width="150px">
                 </div>
                 <a href="#" class="instagram-login">Continue como Pai</a>
                 <a href="#" class="instagram-logout">Remover conta</a>
             </div>
             <div class="group">
                 <p class="not-account">Não é NJR?</p>
                 <p class="notaccount">
                     <span class="link-blue">Alternar contas</span>
                     ou
                     <span class="link-blue">Inscreva-se</span>
                 </p>
             </div>
             <div class="get-the-app">
                 <p class="get-app">Baixe o aplicativo</p>
                 <div class="download">
                     <a href="#" class="app-download"></a>
                     <a href="#" class="app-download"></a>
                 </div>
             </div>
        </div>
    </div>
</body>
</html>
